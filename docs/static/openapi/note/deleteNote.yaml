openapi: 3.0.0
info:
  title: Terrrrr API
  version: 1.0.0
paths:
  /api/note/{id}:
    delete:
      tags:
        - Notes
      summary: Delete a note
      description: Deletes a specific note by its ID. Requires authentication via JWT cookie and the user must have the OWNER, ADMIN, or SUB_ADMIN role. The note ID is provided as a path parameter.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the note to delete.
      responses:
        "200":
          description: Note deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        "401":
          description: Unauthorized (missing or invalid JWT)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "403":
          description: Forbidden (insufficient role)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
