openapi: 3.0.0
info:
  title: Terrrrr API
  version: 1.0.0
paths:
  /api/event/join/{id}:
    post:
      tags:
        - Events
      summary: RSVP (join) an event
      description: Allows an authenticated user to RSVP (join) an event. The event ID is provided as a path parameter. The authenticated user's ID is taken from the JWT cookie.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the event to join.
      responses:
        "200":
          description: RSVP created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        "401":
          description: Unauthorized (missing or invalid JWT)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
